    <div class="login-register">
        <form class="modern-form">
            <div class="form-title">CREDIT CARD</div>

            <div class="form-body">

                <div class="input-group">
                    <div class="input-wrapper">
                        <input required placeholder="Name on the card *" class="form-input" type="Name">
                    </div>
                </div>
                <div class="input-group">
                    <div class="input-wrapper">
                        <input required placeholder="Number on the card *" class="form-input" type="Number">
                    </div>
                </div>
                <div class="input-group">
                    <div class="input-wrapper">
                        <input required placeholder="Expiry date *" class="form-input" type="Date">
                    </div>
                </div>
                <div class="input-group">
                    <div class="input-wrapper">
                        <input required placeholder="CVV *" class="form-input" type="CVV">
                    </div>
                </div>
            </div>
        </form>
    </div>

    <div class="pay-button">
        <div class="rounded-banner">
            <div class="text-left">
                TOTAL
            </div>
            <div class="text-right" id="dynamic-text">
                Cargando...
            </div>
        </div>
    </div>

    <div class="center-container">
        <button class="center-button">PAY</button>
    </div>

        <div class="footer-right">
            <a href="https://www.facebook.com" target="_blank" class="social-link">
                <img src="../imagenes/facebook.png" alt="Facebook" class="social-icon">
            </a>
            <a href="https://www.twitter.com" target="_blank" class="social-link">
                <img src="../imagenes/whatsapp.png" alt="Twitter" class="social-icon">
